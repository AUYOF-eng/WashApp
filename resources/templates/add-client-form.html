<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
</head>
<body>
    <h1>Add Client</h1>

    <form action="process-client.php" method="POST">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" required><br><br>

        <label for="clientEmail">Client Email:</label>
        <input type="email" id="clientEmail" name="clientEmail" required><br><br>

        <label for="clientPhone">Client Phone:</label>
        <input type="tel" id="clientPhone" name="clientPhone"><br><br>

        <input type="submit" value="Add Client">
    </form>
</body>
</html>
